<html>
  <head>
    <meta charset="utf-8" />
    <title>Signup</title>
    <!-- Google fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <!-- CSS stylsheets -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{{ url_for('static',filename='css/styles.css') }}" />
    <!-- Font awesome -->
    <script
      src="https://kit.fontawesome.com/92415b0e95.js"
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap scripts -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="loginbody">
      <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light">
          <a class="navbar-brand" href=""><b>tindog</b></a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarTogglerDemo01"
            aria-controls="navbarTogglerDemo01"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <form action="/" method="GET">
                  <button class="nav-link btn"><b>Home</b></button>
                </form>
              </li>
              <li class="nav-item">
                <form action="/login" method="GET">
                  <button class="nav-link btn"><b>Log In</b></button>
                </form>
              </li>
            </ul>
          </div>
        </nav>
    <div class="loginform">
      <form method="POST" action="/signup">
        <div class="container">
          <br />
          <br />
          <label for="" ><b>Name:</b></label>
          <input type="text" name="name" value="{{ request.form.name }}" required><br><br>
          <label for="" ><b>Email: </b></label>
          <input type="email" name="email" value="{{ request.form.email }}" required><br><br>
          <label><b>Password  :</b> </label>
          <input type="password" name="password" value="{{ request.form.password }}" required><br><br>
          <label><b>Display Name:  </b></label>
          <input type="text" name="display_name" value="{{ request.form.display_name }}" required><br>
          <label><b>Tell us about yourself:</b></label>
          <input type="text" name="shortbio" value="{{ request.form.shortbio }}" required><br>
          <label><b>Member-type:</b></label><br>
          <input type="radio" name="member_type" value="{{ request.form.member_type }}">
          <label>Chihuahua</label><br>
          <input type="radio" name="member_type" value="{{ request.form.member_type }}">
          <label>Labrador</label><br>
          <input type="radio" name="member_type" value="{{ request.form.member_type }}">
          <label for="other">Mastiff</label><br>
          <label for=""><b>Profile Picture:</b></label><br>
          <input type="text" name="profile_pic" value="{{ request.form.profile_pic }}" required><br><br>
          <button type="submit" class="btn btn-dark">Signup</button>
        </div>
      </form>
      {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}
      {% endif %}
    </div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
