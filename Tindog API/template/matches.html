<html>
  <head>
    <meta charset="utf-8" />
    <title>Dashboard</title>
    <!-- Google fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <!-- CSS stylsheets -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{{ url_for('static',filename='css/styles.css') }}" />
    <!-- Font awesome -->
    <script
      src="https://kit.fontawesome.com/92415b0e95.js"
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap scripts -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="dashbg">
      <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light">
          <a class="navbar-brand" href="" style="background-color: #ff4c68; font-family: 'ubuntu';font-size: 3.5rem; color: rgb(0, 0, 0);"><b>tindog</b></a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarTogglerDemo01"
            aria-controls="navbarTogglerDemo01"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
          <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <form action="/dashboard" method="GET">
                  <button class="nav-link btn" style="color: black; font-size: larger;">Dashboard</button>
                </form>
              </li>
              <li class="nav-item">
                <form action="/logout" method="GET">
                  <button class="nav-link btn" style="color: black; font-size: larger;">Logout</button>
                </form>
              </li>
            </ul>
          </div>
        </nav>
        <br>
          <div style="margin: auto; width: 50%; padding: 10px; text-align: center;">
            <b>Hello {{ disp }}</b>
            <b>Your match request!</b>
            {% if error %}
              <p class="error"><strong>Error:</strong> {{ error }}
            {% endif %}
          </div>
        <div class="tablediv">
          <table class="tabledata"style="width:70%; margin-top: 25px;">
                <tr>
                  <th>Display Picture</th>
                  <th>Display Name</th> 
                  <th>Short Bio</th>
                  <th>Actions</th>
                </tr>
                {% for item in items %}
                  <tr>
                    <td><img src="{{ item.profile_pic }}" alt="dp" height="100px" width="100px"></td>
                    <td>{{ item.display_name }}</td>
                    <td>{{ item.short_bio }}</td>
                    <td>
                      <form action="/acceptmatch" method="POST">
                        <button class="btn" style="color: black; font-size: larger;" name="match" value="{{ item.email }}">Accept</button>
                      </form>
                    </td>
                  </tr>
                {% endfor %}
              </table>
        </div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
